<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduLessonPRO | Edunexus Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-slate-50">
    <nav class="p-5 bg-white shadow-sm flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">eL</div>
            <h1 class="text-2xl font-bold text-blue-700">edu<span class="text-orange-500">LessonPRO</span></h1>
        </div>
        <div id="navButtons" class="flex items-center gap-4">
            <a href="login.html" class="text-slate-600 font-medium">Login</a>
            <a href="register.html" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">Daftar</a>
        </div>
    </nav>

    <header class="container mx-auto px-6 py-24 text-center">
        <span class="bg-blue-100 text-blue-600 px-4 py-1 rounded-full text-xs font-bold mb-6 inline-block">EDUNEXUS PROJECT</span>
        <h2 class="text-5xl font-extrabold mb-6 leading-tight">Rancang Modul Ajar <br><span class="text-blue-600">Dalam Hitungan Menit.</span></h2>
        <p class="text-slate-500 mb-10 max-w-xl mx-auto">Integrasi Kurikulum Merdeka & Faith and Values (IFVL) untuk pendidikan masa depan.</p>
        <button onclick="checkAccess()" class="bg-orange-500 text-white px-10 py-4 rounded-2xl font-bold shadow-lg">Mulai Sekarang</button>
    </header>

    <script>
        const user = JSON.parse(localStorage.getItem('userAccount'));
        if (user) {
            document.getElementById('navButtons').innerHTML = `
                <span class="text-sm font-bold">Hai, ${user.username}</span>
                <button onclick="localStorage.removeItem('userAccount'); location.reload();" class="text-red-500 text-xs">Logout</button>
            `;
        }
        function checkAccess() { window.location.href = user ? "edulesson.html" : "login.html"; }
    </script>
</body>
</html>
